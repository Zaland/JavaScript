<html>
    <body>
        <!-- form -->
        <h2> Form </h2>
        <form name="cart" id="cart">
            <!-- choice of products and quantity -->
            <div class="form-group">
                <label> Potatoes ($2/item): </label>
                <input type="text" id="potatoes" size="1" placeholder="0">
            </div>
            <div class="form-group" style="padding-top:20px">
                <label> Tomatoes ($1/item): </label>
                <input type="text" id="tomatoes" size="1" placeholder="0">
            </div>
            
            <!-- shipping method -->
            <div class="form-group" style="padding-top:20px">
                <label> Shipping Method: </label> <br>
                <input type="radio" name="delivery" value="pickup" id="pickup" checked> Pickup (free) </input> <br>
                <input type="radio" name="delivery" value="mail" id="mail"> CAN Mail ($2) </input> <br>
                <input type="radio" name="delivery" value="ups" id="ups"> UPS ($5) </input> <br>
            </div>
            
            <!-- estimating total -->
            <div class="form-group" style="padding-top:20px">
                <label> Click to estimate: </label>
                <input type="submit" value="Estimate Total" id="btn-estimate">
                <input type="text" id="txt-estimate" placeholder="$0.00">
            </div>
            
            <!-- placeholder for displaying the extra information -->
            <div id="results"></div>
        </form>
        
        <!-- run the scripts -->
        <script type="text/javascript">
            // create the event listener that listens for a certain event
            // when the button is pressed, it will execute the function estimate
            document.getElementById('cart').addEventListener('submit', validate);
            
            // runs the estimate function when triggered by the submit button
            function validate(event)
            {
                // prevent the default action when the submit button is pressed
                event.preventDefault();
                
                // check to see if potatoes has a value
                if(document.getElementById('potatoes').value == '')
                {
                    alert('Please enter the amount of potatoes (0 if not buying)');
                    document.getElementById('potatoes').focus();
                }
                
                // also check to see if tomatoes has a value
                else if(document.getElementById('tomatoes').value == '')
                {
                    alert('Please enter the amount of tomatoes (0 if not buying)');
                    document.getElementById('potatoes').focus();
                }
                
                // if all the tests above pass, then proceed to estimate the value
                else
                {
                    estimate();
                }
            }
            
            function estimate(event)
            {
                alert('reached here');
            }
        </script>
    </body>
</html>
